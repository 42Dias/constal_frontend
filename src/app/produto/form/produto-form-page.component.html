<div class="app-content-page" style="margin: 40px 90px">
  <h1 class="app-content-title">
    <app-i18n
      *ngIf="isEditing"
      key="entities.produto.edit.title"
    ></app-i18n>

    <app-i18n
      *ngIf="!isEditing"
      key="entities.produto.new.title"
    ></app-i18n>
  </h1>

  <div *ngIf="initLoading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <app-produto-form
    *ngIf="!initLoading"
    [saveLoading]="saveLoading"
    [record]="record"
    [isEditing]="isEditing"
    (save)="doSave($event)"
    (cancel)="doCancel()"
    [modal]="false"
  ></app-produto-form>
</div>
