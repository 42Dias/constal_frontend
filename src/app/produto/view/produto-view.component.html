<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.produto.view.title"></app-i18n>
  </h1>

  <app-produto-view-toolbar></app-produto-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.nome.label"
      [value]="presenter(record, 'nome')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.descricao.label"
      [value]="presenter(record, 'descricao')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.marca.label"
      [value]="presenter(record, 'marca')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.modelo.label"
      [value]="presenter(record, 'modelo')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.caracteristicas.label"
      [value]="presenter(record, 'caracteristicas')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.codigo.label"
      [value]="presenter(record, 'codigo')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.preco.label"
      [value]="presenter(record, 'preco')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.somatoriaAvaliacoes.label"
      [value]="presenter(record, 'somatoriaAvaliacoes')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.quantidadeAvaliacoes.label"
      [value]="presenter(record, 'quantidadeAvaliacoes')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.volumeVendas.label"
      [value]="presenter(record, 'volumeVendas')"
    ></app-view-item-text>

    <app-view-item-images
      [label]="fields.fotos.label"
      [value]="presenter(record, 'fotos')"
    ></app-view-item-images>

    <app-view-item-relation-to-one
      [label]="fields.empresa.label"
      [url]="fields.empresa.viewUrl"
      [permission]="fields.empresa.readPermission"
      [value]="presenter(record, 'empresa')"
    ></app-view-item-relation-to-one>

    <app-view-item-relation-to-one
      [label]="fields.categoria.label"
      [url]="fields.categoria.viewUrl"
      [permission]="fields.categoria.readPermission"
      [value]="presenter(record, 'categoria')"
    ></app-view-item-relation-to-one>
  </div>
</div>
