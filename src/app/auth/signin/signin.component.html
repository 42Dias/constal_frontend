<header>
  <div style="background-color: #58A4B0; height: 10vh; width: 100%; display:flex; justify-content: space-between;">
    <img src="../../../assets/images/constal-home1.png" style="margin: 0.5% 0 0 3%;">
    <div style=" margin-right: 8vw; display: flex; flex-direction: column; align-items: center; align-self: center;">
      <img src="../../../assets/images/information.png" alt="info">
      <a href="#" style="text-decoration:none; color: #373F51;">
        <p style="margin-top: 0.5vh;">Contato</p>
      </a>
    </div>
  </div>
</header>

<body>
  <div style="margin-top: 5vh; margin-bottom: 0vh; align-self: center; display: flex; justify-content: center;">
    <div
      style="background-color: #fff; width: 25%; text-align: center; cursor: pointer; box-shadow: 1px 1px 1px rgba(0, 0, 0, 20%);"
      (click)="storage('pessoa')">
      <p style="margin-top: 2vh;">Clientes</p>
      <div style="display: flex; justify-content: center; margin-bottom: 1vh;">
        <div style="width: 50%; height: 1px; background-color: #000;" *ngIf="person == 'pessoa'"></div>
      </div>
    </div>
    <div
      style="background-color: #fff; width: 25%; text-align: center; cursor: pointer; box-shadow: 1px 1px 1px rgba(0, 0, 0, 20%);"
      (click)="storage('empresa')">
      <p style="margin-top: 2vh;">Empresas</p>
      <div style="display: flex; justify-content: center; margin-bottom: 1vh;">
        <div style="width: 50%; height: 1px; background-color: #000;" *ngIf="person == 'empresa'"></div>
      </div>
    </div>
  </div>

  <form class="form" (ngSubmit)="signin()" [formGroup]="form">
    <div style="background-color: #fff; width: 50%; align-self: center; box-shadow: 1px 1px 1px rgba(0, 0, 0, 20%);">
      <h2 style="padding: 3%;">Insira seus dados:</h2>
      <div style="margin-top: 5vh;">
        <div style="text-align: center;">
          <div>
            <!-- <input type="text" style="width: 15vw; height: 40px;">  -->
            <mat-form-field floatLabel="always" appearance="outline" class="w-70" style="margin-bottom: 1vh;">
              <mat-label style=" margin-bottom: 0.5vh;">Email</mat-label>
              <input matInput type="text" [formControlName]="fields.email.name" autocomplete="email" appAutofocus />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field floatLabel="always" appearance="outline" class="w-70">
              <mat-label style="margin-bottom: 0.5vh;">Senha</mat-label>
              <input matInput type="password" [formControlName]="fields.password.name" autocomplete="current-password">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div style="margin-top: 2vh;">
        <div class="form-buttons" style="text-align: center;">
          <button mat-raised-button class="w-40" type="submit" [disabled]="loading" style="border: none;
          background-color: #58a4b0; color: #fff; width: 200px; height: 42px; font-size: 18px; margin-bottom: 2vh;">
            <app-i18n key="auth.signin"></app-i18n>
          </button>
        </div>
      </div>

      <div style="text-align: center; margin-bottom: 2vh;">
        <p>Esqueceu sua senha? <a href="/auth/forgot-password">Clique aqui</a></p>
      </div>

      <div style="display: flex; justify-content: center;">
        <div style="width: 50%; height: 1px; background-color: #000; "></div>
      </div>

      <div style="margin-top: 3vh;">
        <div class="form-buttons" style="text-align: center;">
          <button mat-raised-button class="w-40" routerLink="/auth/signup" [disabled]="loading" style="border: none;
          background-color: #58a4b0; color: #fff; width: 200px; height: 42px; font-size: 18px; margin-bottom: 5vh;">
            <app-i18n key="auth.signup"></app-i18n>
          </button>
        </div>
      </div>
    </div>
  </form>
</body>
