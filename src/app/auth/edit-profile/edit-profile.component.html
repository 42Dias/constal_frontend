<div>
  <h2 style="margin-left: 5vw; margin-top: 5vh;">Meus dados</h2>
  <h6 style="margin-left: 25vw; margin-top: 5vh; margin-bottom: 3vh;">Dados da conta</h6>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </div>

  <h6 style="margin-left: 25vw; margin-top: 5vh; margin-bottom: 3vh;">Dados pessoais</h6>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email para contato</mat-label>
      <input matInput type="email">
    </mat-form-field>
  </div>
  <div>
    <div style="margin-top: 5vh; display: flex;">
      <h6 style="margin-left: 25vw; padding-top: 0.5vh;">Cart√µes</h6>
      <button style="background-color: transparent; border: none; color: #4578C5; margin-left: 1vw;"
        (click)="habilitaCampos()">Adicionar</button>
    </div>
    <div *ngif></div>
  </div>
</div>
