<body style="height: 100%;">
  <div style="margin: 40px 90px">
    <span style="color: #4E4E4E; font-weight: bold; font-size: 30px;">Novo Produto</span>

    <div style="background-color: #fff; width: 100%; margin-top: 30px; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);">
      <div style="padding: 60px;">
        <form class="form" (ngSubmit)="doSave()" [formGroup]="form" #ngForm="ngForm">

          <p style="font-size: 24px; margin-top: 0;">Imagem</p>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <p style="font-size: 16px;">A imagem precisa ter um tamanho mínimo de XXX x XXX pixels. </p>
          <p style="font-size: 24px; margin-bottom: 10px;">Nome do produto</p>

          <div style="display: flex; margin-bottom: 10px;">
            <mat-form-field >
              <input type="text" matInput [formControlName]="fields.nome.name"
                style="width: 100%; height: 4vh; background-color: #fff; align-self: center; outline: none; color: #000; font-size: 18px; border: solid 0.5px #000; border-radius: 5px;">
            </mat-form-field>
          </div>

          <p style="font-size: 24px; margin-bottom: 10px;">Descrição</p>

          <div style="display: flex; margin-bottom: 10px;">
            <mat-form-field>
              <textarea type="text" matInput [formControlName]="fields.descricao.name"
                style="width: 100%; height: 10vh; background-color: #fff; align-self: center; outline: none; color: #000; font-size: 18px; border: solid 0.5px #000; border-radius: 5px; box-sizing: none; resize: none;"></textarea>
            </mat-form-field>
          </div>

          <p style="font-size: 24px; margin-bottom: 10px;">Especificações técnicas</p>

          <div style="display: flex; margin-bottom: 10px;">
            <mat-form-field>
              <textarea type="text" matInput [formControlName]="fields.caracteristicas.name"
                style="width: 100%; height: 10vh; background-color: #fff; align-self: center; outline: none; color: #000; font-size: 18px; border: solid 0.5px #000; border-radius: 5px; box-sizing: none; resize: none;"></textarea>
            </mat-form-field>
          </div>

          <div style="display: flex; justify-content: space-between;">
            <div style="width: 25%;">
              <p style="font-size: 24px; margin-bottom: 10px;">Preço</p>

              <div style="display: flex;">
                <mat-form-field>
                  <input type="text" matInput [formControlName]="fields.preco.name"
                    style="width: 100%; height: 4vh; background-color: #fff; align-self: center; outline: none; color: #000; font-size: 18px; border: solid 0.5px #000; border-radius: 5px;">
                </mat-form-field>
              </div>
            </div>=
          </div>

          <div style="display: flex; justify-content: end; margin-top: 120px;">
            <button (click)="cancel.emit()"
              style="background-color: #D8DBE2; width: 200px; height: 56px; border: none; margin-right: 16px; font-size: 20px;">Cancelar</button>
            <button  type="submit" 
              style="background-color: #58A4B0; width: 200px; height: 56px; border: none; color: #fff; font-size: 20px;">Adicionar
              produto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer
    style="background-color: #1B1B1E; height: 194px; bottom: 0; width: 100%; display: flex;flex-direction: column; justify-content: space-around;">
    <div style="display: flex; justify-content: center; padding: 30px;">
      <div style="align-self: center; width: 28vw; display: flex; justify-content: space-between;">
        <span style="color: #fff; font-size: 18px;">Segurança e Privacidade</span>
        <span style="color: #fff; font-size: 18px;">Sobre a empresa</span>
        <span style="color: #fff; font-size: 18px;">Contato</span>
      </div>
    </div>

    <div style="justify-content: center; display: flex;">
      <span style="color: #fff; font-size: 22px;">© Copyright 2021 Constal Marketplace</span>
    </div>
  </footer>
</body>
